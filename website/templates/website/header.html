<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		{% load staticfiles %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="RU Open">
    <meta name="author" content="Mitchell Resnick">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>RU Open</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="{% static 'website/css/cover.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">RU Open?</h3>
              <nav>
                <ul class="nav masthead-nav">
										<li class="{% if nbar == 'home' %}active{% endif %}"><a href="/">Home</a></li>
										<li class="{% if nbar == 'livingston' %}active{% endif %}"><a href='/livingston/'>Livingston</a></li>
										<li class="{% if nbar == 'busch' %}active{% endif %}"><a href='/busch/'>Busch</a></li>
										<li class="{% if nbar == 'college_avenue' %}active{% endif %}"><a href='/college_avenue/'>College Avenue</a></li>
										<li class="{% if nbar == 'cook_douglass' %}active{% endif %}"><a href='/cook_douglass/'>Cook/Douglass</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" id="main-content">
							{% block content %}
							{% endblock %}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><h6><a href="http://parsonssoftware.me" target="blank">My Website</a> | <a href="https://github.com/Parsons-David/RU-Open" target="blank">Source Code</a></h6></p>
            </div>
          </div>

        </div>

      </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'website/js/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
		<script>
			$(document).ready(function() {
			$('#main-content').fadeIn();
			});
    </script>

    <!-- Timeline Logic -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/static/website/js/clean.js"></script>
    <script src="/static/website/js/timeline.js"></script>
  </body>
</html>
